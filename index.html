<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- <link rel="icon" href=""> -->

		<link rel="stylesheet" href="./styles/css/main.css" />

		<title>Infinity 8 OS</title>
	</head>
	<body>
		<main class="work-area" id="workArea"></main>
		<section class="taskbar" id="taskbar">
			<img
				class="desktop-button"
				id="desktopButton"
				src="./assets/icons/desktop_button.png"
				alt="Desktop button"
			/>
			<div class="notification-area" id="notificationArea">
				<img
					class="wifi-taskbar"
					src="./assets/icons/wifi-full.png"
					alt="Wifi full"
				/>
				<img
					class="volume-taskbar"
					src="./assets/icons/volume-full.png"
					alt="Volume full"
				/>
				<img
					class="battery-taskbar"
					src="./assets/icons/battery-charging.png"
					alt="Battery charging"
				/>
				<p class="clock-taskbar">18:08</p>
			</div>
		</section>
	</body>
</html>
