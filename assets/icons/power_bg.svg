<svg id="BUTTON" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <style>
      .cls-1 {
        filter: url(#filter);
      }
